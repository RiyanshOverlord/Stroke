<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{{ url_for('static', filename='favicon-512x512.png') }}" type="image/png">

  <title>Reset Password</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url("{{ url_for('static', filename='css/futuristic-computer-generated-blue-fractal-symbol-generative-ai.jpg') }}") no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    /* Wrapper for the form */
    .wrapper {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
    }
    .form-box {
      width: 100%;
    }
    .form-box h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }
    /* Input Box Styles */
    .input-box {
      position: relative;
      margin-bottom: 1.5rem;
    }
    .input-box input {
      width: 87%;
      padding: 12px 15px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      color: #333;
      background: #fff;
    }
    .input-box input:focus {
      border-color: #007bff;
    }
    .input-box label {
      position: absolute;
      top: -10px;
      left: 12px;
      background: rgba(255,255,255,0.9);
      padding: 0 5px;
      font-size: 0.9rem;
      color: #007bff;
      font-weight: bold;
    }
    /* Button Styling */
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #0056b3;
    }
    /* Message styling */
    .wrapper p {
      text-align: center;
      margin-bottom: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="wrapper active-popup active">
    <div class="form-box">
      <h2>Reset Password</h2>
      {% if message %}
        <p style="color: red;">{{ message }}</p>
      {% endif %}
      <form method="POST">
        <div class="input-box">
          <input type="password" name="password" placeholder="Enter new password" required minlength="8">
          <label>New Password</label>
        </div>
        <button type="submit" class="btn">Reset</button>
      </form>
      <div class="login-register">
        <p style="text-align: center;"><a href="{{ url_for('landing') }}">Back to Landing</a></p>
      </div>
    </div>
  </div>
</body>
</html>
